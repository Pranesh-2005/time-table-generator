<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Timetable System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #8c1c46;
            border-color: #8c1c46;
            color: white;
        }
        .btn-home:hover {
            background-color: #6a1535;
            border-color: #6a1535;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h1 class="text-danger">Error</h1>
            <p class="lead">{{ error }}</p>
            <p class="text-muted">Sorry, something went wrong. Please try again.</p>
            <div class="mt-4">
                {% if session.logged_in %}
                    {% if session.role == 'admin' %}
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-home">Go to Dashboard</a>
                    {% else %}
                        <a href="{{ url_for('student_dashboard') }}" class="btn btn-home">Go to Dashboard</a>
                    {% endif %}
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-home">Go to Login</a>
                {% endif %}
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
